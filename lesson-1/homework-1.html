<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Упражнение первое</title>
</head>
<body>








 <script>
    let width= prompt('Какая ширина у прямоугольника?');
    let length=prompt('Какая длина у прямоугольника?');
    s= width*length;
    p= ((+width + +length)*2);
    console.log (s);
    console.log (p);
    if (width==length){
        console.log ('Это квадрат')
    };
    
    

    let month= prompt('Номер месяца от 1 до 12');
    month= Number(month);

    if (month>=3 && month <=5){
        console.log ('Весна');
    }

    if (month==12){
        console.log ('Зима');
    }
    else if (month <=2){
        console.log ('Зима');
    }

    if (month>=6 && month <=8){
        console.log ('Лето');
    }

    if (month>=9 && month <=11){
        console.log ('Осень');
    }

    console.log ('первый вариант if else,второй switch');

    switch (month)
    {
        case 1:
        case 2:
        case 12:
            console.log ('Зима');
            break;

         case 3:
         case 4:
         case 5:
            console.log ('Весна');
            break;

        case 6:
        case 7:
        case 8:
            console.log ('Лето');
            break;

        case 9:
        case 10:
        case 11:
            console.log ('Осень');
            break;           
    }
 </script>   
</body>
</html>
